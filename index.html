<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">

    <title>Stark Crypto</title>
</head>

<body>
    <header>
        <h1>Stark Crypto</h1>
    </header>

    <section id="cryptoList">
        <!-- Para exibição das informações das criptomoedas -->
    </section>

    <section id="conversion">
        <h2>Conversão de Moedas</h2>
        <label for="cryptoSelect">Escolha a criptomoeda:</label>
        <select id="cryptoSelect">
            <!-- Opções de criptomoedas serão adicionadas dinamicamente aqui -->
        </select>
        <label for="amount">Quantidade:</label>
        <input type="number" id="amount" placeholder="Digite a quantidade" min="0">
        <label for="convertedCryptoSelect">Converter para:</label>
        <select id="convertedCryptoSelect">
            <!-- Para conversão das moedas -->
        </select>
        <button onclick="convertCurrency()">Converter</button>
        <p id="conversionResult"></p>
    </section>

    <script src="script.js"></script>
</body>

</html>
